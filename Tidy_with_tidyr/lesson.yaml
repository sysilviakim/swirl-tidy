## demo_lesson(5)
- Class: text
  Output: >
    What does tidyr aim to do? It aims to create "tidy data", which is by its 
    documentation: 
    
    
    1. Every column is variable.
    
    
    2. Every row is an observation.
    
    
    3. Every cell is a single value.
    
    
    Check out Chapter 12 of R4DS at https://r4ds.had.co.nz/tidy-data.html.

